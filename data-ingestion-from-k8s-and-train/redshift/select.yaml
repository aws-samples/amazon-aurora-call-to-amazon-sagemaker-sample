apiVersion: apps/v1
kind: Deployment
metadata:
  name: appselect
  labels:
    app: appselect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appselect
  template:
    metadata:
      labels:
        app: appselect
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: default
      containers:
      - name: appselect
        envFrom:
          - secretRef: 
              name: stk-redshift-creds
        image: 584416962002.dkr.ecr.us-west-2.amazonaws.com/rsloader:arm-0.10
        imagePullPolicy: Always
        command: ["/select.sh"]
        envFrom:
          - secretRef:
              name: stk-redshift-creds
      #  env:
      #    - name: SLEEP_TIME
      #      value: "5"
      #terminationGracePeriodSeconds: 1
